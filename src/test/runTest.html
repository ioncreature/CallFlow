<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- JASMINE -->
    <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-core/jasmine.css">
    <script src="../lib/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="../lib/jasmine/src/console/ConsoleReporter.js"></script>
    <script src="../lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>


    <!-- TESTS -->
    <script src="core/Observable.js"></script>
    <script src="core/Model.js"></script>
    <script src="core/Collection.js"></script>
    <script src="ui/Control.js"></script>


    <!-- SOURCES -->
    <script src="../enyo/tools/minifier/node_modules/less/dist/less-1.3.0e.min.js"></script>
    <script src="../enyo/enyo.js"></script>
    <script src="../source/package.js" type="text/javascript"></script>


    <!-- RUN TESTS -->
    <script type="text/javascript">
        (function(){
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();
            jasmineEnv.addReporter( new jasmine.TrivialReporter() );
            jasmineEnv.addReporter( new jasmine.ConsoleReporter(console.log.bind(console)) );

            jasmineEnv.specFilter = function( spec ){
                return trivialReporter.specFilter( spec );
            };

            var currentWindowOnload = window.onload;
            window.onload = function(){
                currentWindowOnload && currentWindowOnload();
                execJasmine();
            };

            function execJasmine(){
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body>
</body>
</html>
