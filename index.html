<!DOCTYPE html>
<html>
<head>
    <title>Call Flow</title>
    <script>
        var start = Date.now();
    </script>

    <link rel="stylesheet" href="/public/css/all.css" />
    <script src='/public/js/components/jquery.js'></script>
    <script src="/public/js/components/requirejs/require.js"></script>
    <script>
        require.config({
            baseUrl: 'public/js',
            paths: {
                text: 'components/requirejs/text',
                domReady: 'components/requirejs/domReady'
            }
        });
        require(
            [
                'components/flight/lib/compose',
                'components/flight/lib/registry',
                'components/flight/lib/advice',
                'components/flight/lib/logger',
                'components/flight/tools/debug/debug',
                'app/boot'
            ],
            function( compose, registry, advice, withLogging, debug, boot ){
                debug.enable( true );
                compose.mixin( registry, [advice.withAdvice, withLogging] );

                console.log( 'App starting (' + (Date.now() - start) + 'ms)' );
                boot();
            }
        );
    </script>
</head>
<body>

<div id="mainLayout">
    <div id="mainView">
        <div id="tabs">
            <div id="callFlow"></div>
            <div id="callerId"></div>
            <div id="fax"></div>
        </div>
        <div id="flowUi"></div>
        <div id="callerIdUi"></div>
        <div id="faxUi"></div>
    </div>
</div>

</body>
</html>
